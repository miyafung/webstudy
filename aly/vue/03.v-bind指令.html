<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>02.v-cloak的学习</title>
    <!-- 1.导入Vue的包-->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
<div id="app">
    <!-- 使用 v-cloak 能够解决 插值时候闪烁问题 -->
    <p v-cloak>++++{{ msg }} -------------</p>
    <h4 v-text="msg">============</h4>
    <!-- 默认 v-text 没有闪烁问题-->
    <!-- v-text会覆盖元素中原本的内容，但是 插值表达式 只会替代自己的这个占位符，不会把整个元素的内容清空-->

    <div>{{ msg2 }}</div>

    <div v-html="msg2">121122</div>

    <!-- v-bind 是Vue中，提供用于绑定属性的指令-->
    <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'">-->
    <!-- v-bind简写 :要绑定的属性-->
    <!-- v-bind中，可以写合法的js表达式-->
    <input type="button" value="按钮" :title="mytitle + '2233'">
</div>



<script>
    new Vue({
        el:'#app',
        data:{
            msg:'123',
            msg2:'<h1>哈哈</h1>',
            mytitle:'这是一个自己定义的title'
        }
    })
</script>
</body>
</html>
